<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge-Consensus Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }

        /* Animation for new cards entering */
        @keyframes slideInFadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .card-animate-enter {
            animation: slideInFadeIn 0.3s ease-out forwards;
        }

        /* Pulsing animation for the "live" indicator */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .pulse-live {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="h-full text-gray-200">
    <!-- Embedded SVG Icons for use in the document -->
    <svg width="0" height="0" class="absolute">
        <defs>
            <symbol id="icon-zap" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
            </symbol>
            <symbol id="icon-clock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
            </symbol>
            <symbol id="icon-check-circle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline>
            </symbol>
            <symbol id="icon-wifi" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line>
            </symbol>
            <symbol id="icon-wifi-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="1" y1="1" x2="23" y2="23"></line><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path><path d="M1.42 9a16 16 0 0 1 4.9-2.73"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line>
            </symbol>
            <symbol id="icon-loader" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </symbol>
        </defs>
    </svg>

    <div class="container mx-auto p-4 md:p-8 max-w-4xl min-h-screen">
        
        <!-- Header -->
        <header class="mb-8 flex flex-wrap justify-between items-center">
            <div class="flex items-center space-x-3 mb-4 md:mb-0">
                <svg class="w-7 h-7 text-blue-400"><use href="#icon-zap"></use></svg>
                <h1 class="text-3xl font-bold text-white">
                    Charge-Consensus Queue
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Status Icon -->
                <div class="flex items-center space-x-2">
                    <div id="status-icon-container" class="w-5 h-5"></div>
                    <span id="status-text" class="text-gray-400 text-sm">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Queue Container -->
        <div id="queue-container" class="space-y-4">
            <!-- New charge requests will be dynamically inserted here -->
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const queueContainer = document.getElementById("queue-container");
            const statusIconContainer = document.getElementById("status-icon-container");
            const statusText = document.getElementById("status-text");

            let socket = null;

            function setStatus(status) {
                switch (status) {
                    case 'connected':
                        statusIconContainer.innerHTML = `
                            <div class="flex items-center justify-center w-full h-full">
                                <span class="relative flex h-3 w-3">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                                </span>
                            </div>
                        `;
                        statusText.textContent = "Connected (Live)";
                        statusText.classList.remove("text-yellow-400", "text-red-400");
                        statusText.classList.add("text-green-400");
                        break;
                    case 'connecting':
                        statusIconContainer.innerHTML = `<svg class="w-5 h-5 text-yellow-500 animate-spin"><use href="#icon-loader"></use></svg>`;
                        statusText.textContent = "Connecting...";
                        statusText.classList.remove("text-green-400", "text-red-400");
                        statusText.classList.add("text-yellow-400");
                        break;
                    case 'error':
                        statusIconContainer.innerHTML = `<svg class="w-5 h-5 text-red-500"><use href="#icon-wifi-off"></use></svg>`;
                        statusText.textContent = "Error";
                        statusText.classList.remove("text-green-400", "text-yellow-400");
                        statusText.classList.add("text-red-400");
                        break;
                }
            }

            function connectWebSocket() {
                setStatus('connecting');
                
                socket = new WebSocket("ws://127.0.0.1:8000/ws");

                socket.onopen = () => {
                    console.log("WebSocket connection established.");
                    setStatus('connected');
                };

                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log("Received new request:", data);
                        addRequestToQueue(data);
                    } catch (error) {
                        console.error("Error parsing message:", error);
                    }
                };

                socket.onclose = () => {
                    console.log("WebSocket connection closed. Reconnecting...");
                    setStatus('connecting');
                    setTimeout(connectWebSocket, 3000);
                };

                socket.onerror = (error) => {
                    console.error("WebSocket connection error. Check if the server is running.");
                    console.log("Raw error event:", error);
                    setStatus('error');
                    socket.close();
                };
            }

            function addRequestToQueue(request) {
                const card = document.createElement("div");
                
                let bgColor, borderColor, priorityTextColor, priorityText, iconId;

                switch (request.priority.toLowerCase()) {
                    case 'high':
                        bgColor = 'bg-red-800/20';
                        borderColor = 'border-red-700/50';
                        priorityTextColor = 'text-red-300';
                        priorityText = 'HIGH';
                        iconId = 'icon-zap';
                        break;
                    case 'medium':
                        bgColor = 'bg-yellow-800/20';
                        borderColor = 'border-yellow-700/50';
                        priorityTextColor = 'text-yellow-300';
                        priorityText = 'MEDIUM';
                        iconId = 'icon-clock';
                        break;
                    default: // 'low'
                        bgColor = 'bg-blue-800/20';
                        borderColor = 'border-blue-700/50';
                        priorityTextColor = 'text-blue-300';
                        priorityText = 'LOW';
                        iconId = 'icon-check-circle';
                }

                card.className = `flex space-x-4 items-start rounded-lg shadow-lg p-4 border ${bgColor} ${borderColor} transition-all transform opacity-0`;

                card.innerHTML = `
                    <svg class="w-5 h-5 ${priorityTextColor} flex-shrink-0 mt-1"><use href="#${iconId}"></use></svg>
                    <div class="w-full">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-semibold ${priorityTextColor} uppercase tracking-wider">
                                Priority: ${priorityText} (SoC: ${request.soc}%)
                            </span>
                        </div>
                        <p class="text-white italic mb-2">"${request.text}"</p>
                        <span class="text-xs text-gray-500 font-mono">${request.user_did}</span>
                    </div>
                `;
                
                queueContainer.prepend(card);

                // Add the animation class
                setTimeout(() => {
                    card.classList.add("card-animate-enter");
                    card.classList.remove("opacity-0");
                }, 10);
            }

            // Initial connection attempt
            connectWebSocket();
        });
    </script>
</body>
</html>
